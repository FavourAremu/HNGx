<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .personal-info {
            margin-bottom: 20px;
        }

        .real-time-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="personal-info">
            <h2 data-testid="personal-info-title">Personal Information</h2>
            <ul>
                <ul data-testid="slackUserName">Name: Favour Aremu</ul>
                <ul data-testid="slackDisplayImage"><Img src="https://ca.slack-edge.com/T05FFAA91JP-U05RNEALPL1-9734bbc3ab4c-512" alt="Favour Aremu"></Img></ul>
                <ul data-testid="myTrack">Track: FrontEnd</ul>
                <ul data-testid="githubURL" ><a href="https://github.com/FavourAremu/HNGx">Github</a></ul>
            </ul>
        </div>
    </div>

    <div data-testid="currentDayOfTheWeek"></div>
    <div data-testid="currentUTCTime"></div>

    <script>
        // Function to update and display the date
        function updateDate() {
            const dateElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            const currentDate = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                timeZone: 'UTC' // Display date in UTC
            };
            dateElement.textContent = currentDate.toLocaleString(undefined, options);
        }

        // Function to update and display the time
        function updateTime() {
            const timeElement = document.querySelector('[data-testid="currentUTCTime"]');
            const currentTime = new Date();
            const options = { 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                timeZone: 'UTC' // Display time in UTC
            };
            timeElement.textContent = currentTime.toLocaleString(undefined, options);
        }

        // Update the date and time immediately
        updateDate();
        updateTime();

        // Update the date and time every second (1000 milliseconds)
        setInterval(updateDate, 1000);
        setInterval(updateTime, 1000);
    </script>
   
</body>
</html>
